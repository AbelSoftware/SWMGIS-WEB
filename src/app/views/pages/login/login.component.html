<div class="login-container">
  <div class="overlay"></div>
  <div class="login-box">
    <c-container>
      <c-row>
        <c-col>  <div class="login-logo">
          <img src="assets/images/mcmcrlogo.png" alt="GIS Logo" >
      </div></c-col>
        <c-col>
          <div class="login-logo">
            <img src="assets/images/bmclogo.png" alt="GIS Logo" >
        </div>
        </c-col>
      </c-row>
    </c-container>
     
      <div class="login-title">Welcome to SWM-GIS Portal</div>
      <form [formGroup]="loginForm" cForm>
          <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required formControlName="MobileNumber">
              <div *ngIf="this.loginForm.get('MobileNumber')?.invalid && this.loginForm.get('MobileNumber')?.touched" class="invalid-feedback">
                UserName is required.
              </div>
            </div>
          <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" formControlName="Password" required>
              <div *ngIf="this.loginForm.get('Password')?.invalid && this.loginForm.get('Password')?.touched" class="invalid-feedback">
                Password is required.
              </div>
            </div>
          <button type="button" class="btn-login"  (click)="submit()">Login</button>
      </form>
      <div class="footer">Â© 2024 GIS Application. All rights reserved.</div>
  </div>
</div>

<!-- CoreUI Modal -->
<ng-template #drawingModal let-modal="modal">
    <div class="modal-header">
      <h5 class="modal-title">Drawing Controls</h5>
      <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <div class="drawing-controls">
        <div class="form-group">
          <label for="drawingType">Select Drawing Type:</label>
          <select id="drawingType" class="form-control" [(ngModel)]="selectedType" >
            <option *ngFor="let type of drawingTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="fillColor">Fill Color:</label>
          <input type="color" id="fillColor" class="form-control" [(ngModel)]="fillColor" />
        </div>
  
        <div class="form-group">
          <label for="outlineColor">Outline Color:</label>
          <input type="color" id="outlineColor" class="form-control" [(ngModel)]="outlineColor" />
        </div>
  
        <div class="form-group">
          <label for="outlineWidth">Outline Width:</label>
          <input type="number" id="outlineWidth" class="form-control" [(ngModel)]="outlineWidth"  />
        </div>
  
        <div class="form-group">
          <label for="transparency">Transparency:</label>
          <input type="range" id="transparency" class="form-control-range" [(ngModel)]="transparency" min="0" max="1" step="0.1" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="ExportData()">Export Data</button>
      <button type="button" class="btn btn-secondary" (click)="closeDrawing()">Close</button>
      <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
    </div>
  </ng-template>

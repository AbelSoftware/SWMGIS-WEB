<table [striped]="true" cTable>
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Table</th>
      <th scope="col">Action</th>
      
    </tr>
    </thead>
    <tbody *ngFor="let i of allTable,index as j">
    <tr>
      <td scope="row">{{j+1}}</td>
      <td>{{i.TableName}}</td>
      <td><button (click)="navigateWithParams(i.TableName)" cButton color="primary" class="btn btn-primary">Edit</button></td>
    </tr>
    
    </tbody>
  </table>
